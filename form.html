<body>
  <header class="page-header">
    <a href="#" class="page-header__logo"></a>
    <ul class="main-nav">
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">Главная</a>

      <li class="main-nav__item">

      <li class="main-nav__item">

    </ul>
  </header>
  <main>
    <h1 class="visually-hidden">Форма отзыва</h1>
    <div class="page-intro">

    </div>
    <div class="review">
      <div class="review__title-wrap">
        <h2 class="review__title">Оставьте свой отзыв</h2>
        <p class="review__title-text">Помогите нашим отелям стать лучше! оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
      </div>
      <form class="review__form" action="#" method="post">
        <fieldset class="fieldset-impression">
          <legend class="fieldset-impression__title">ВАше Общее впечатление:</legend>
          <p>
            <label class="fieldset-impression__label" for="btn-1"></label>
            <input class="fieldset-impression__input" type="radio" id="btn-1" name="impression" checked>
          </p>
          <p>
            <label class="fieldset-impression__label" for="btn-2"></label>
            <input class="fieldset-impression__input" type="radio" id="btn-2" name="impression">
          </p>
          <p>
            <label class="fieldset-impression__label" for="btn-3"></label>
            <input class="fieldset-impression__input" type="radio" id="btn-3" name="impression">
          </p>
        </fieldset>
        <fieldset class="fieldset-contacts">
          <legend class="fieldset-contacts__title">Контактная информация:</legend>
        </fieldset>
      </form>
    </div>
  </main>
